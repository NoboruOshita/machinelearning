{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANSOMGUARD</title>
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
</head>
<body>
    <div class="main-container">
        <div class="left-container">
                <h1 style="font-size: 4rem;">RANSOMGUARD</h1>
                <h2>Ransomware Detection Application</h2>
        </div>
        <div class="right-container">
            <div class="form-container">
                <h1 style="font-size: 2.5rem;">Log In</h1>
                <form action="{% url 'login' %}" method="post" class="login-form" autocomplete="off">
                    {% csrf_token %}
                    <p style="margin-top: 0;">Usuario</p>
                    <input type="text" name="username" id="input_username" placeholder="Ingresa tu usuario">
                    <p>Contraseña</p>
                    <input type="password" name="password" id="input_password" placeholder="Ingresa tu contraseña">
                    <button type="submit">Iniciar Sesión</button>
                </form>
                <p class="register-prompt">No esta resgistrado?<a href="{% url 'signUp' %}">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
